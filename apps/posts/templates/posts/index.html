{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="row">
            <div class="col-sm-12">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>
                            <a href="{{ post.get_absolute_url }}">
                                {{ post.title }}
                            </a>
                        </h3>
                        <small>{{ post.updated }}</small>
                        <p>{{ post.content|truncatechars:120 }}</p>
                        <p>
                            <a href="{{ post.get_absolute_url }}" class="btn btn-primary" role="button">
                                View
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
