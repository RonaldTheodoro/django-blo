{% extends 'base.html' %}
{% load urlify %}

{% block content %}
    {% if post.image %}
        <img src="{{ post.image.url }}" class="img-responsive">
    {% endif %}
    <h1>{{ post.title }}</h1>
    <small>{{ post.timestamp }}</small>

    <p>{{ post.content }}</p>

    <p>{{ post.updated }}</p>

    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">Facebook</a>
    <a href="https://twitter.com/home?status={{ post.content|urlify }}%20{{ request.build_absolute_uri }}">Twitter</a>
    <a href='https://plus.google.com/share?url={{ request.build_absolute_uri }}'>Google+</a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title={{ post.title|urlify }}&summary={{ post.content|urlify }}&source={{ request.build_absolute_uri }}">Linkedin</a>
    <a href="http://www.reddit.com/submit?url={{ request.build_absolute_uri }}&title={{ post.title|urlify }}.">Reddit</a>

{% endblock content %}
